[pytest]
addopts =
    -ra
    --showlocals
    --verbose
norecursedirs =
    .git
    .pytest_cache
    .vscode
    migrations
    venv
    .tox,
    doc,
    *openstack/common/*,
    *lib/python*,
    *egg,
    build,
    tools/xenserver*,
    releasenotes
markers =
    delay: require delay to test (deselect with '-m "not delay"')
