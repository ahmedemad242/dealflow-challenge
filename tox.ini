[tox]
envlist = py38

[testenv]
deps = .[dev]

setenv =
    PYTHONPATH = {toxinidir}
    FLASK_APP=run.py
    FLASK_ENV = development
    SECRET_KEY = "secret"
    DB_USER = "postgres"
    DB_PASSWORD = "password"
    DB_HOST = "localhost"
    DB_PORT = "5432"
    DB_NAME = "main"

commands =
    black {posargs: --check .}
    flake8
    pytest
